<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="dash-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" rx="20"/>
  
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="700" height="500" fill="white" rx="15" filter="drop-shadow(0 20px 60px rgba(0,0,0,0.1))"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="80" fill="url(#dash-grad)" rx="15"/>
  <rect x="50" y="110" width="700" height="20" fill="url(#dash-grad)"/>
  
  <!-- Sidebar -->
  <rect x="50" y="130" width="150" height="420" fill="#f1f5f9" rx="0 0 0 15"/>
  
  <!-- Sidebar Items -->
  <rect x="70" y="160" width="110" height="40" fill="url(#dash-grad)" rx="8" opacity="0.8"/>
  <rect x="70" y="215" width="110" height="40" fill="#cbd5e1" rx="8" opacity="0.5"/>
  <rect x="70" y="270" width="110" height="40" fill="#cbd5e1" rx="8" opacity="0.5"/>
  <rect x="70" y="325" width="110" height="40" fill="#cbd5e1" rx="8" opacity="0.5"/>
  <rect x="70" y="380" width="110" height="40" fill="#cbd5e1" rx="8" opacity="0.5"/>
  
  <!-- Main Content Area -->
  <!-- Stats Cards -->
  <g transform="translate(230, 160)">
    <!-- Card 1 -->
    <rect width="150" height="120" fill="white" rx="12" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    <circle cx="30" cy="35" r="18" fill="#dbeafe"/>
    <rect x="20" y="26" width="20" height="18" fill="#3b82f6" rx="2"/>
    <rect x="25" y="75" width="100" height="8" fill="#e2e8f0" rx="4"/>
    <rect x="25" y="95" width="70" height="12" fill="#94a3b8" rx="4"/>
    
    <!-- Card 2 -->
    <g transform="translate(170, 0)">
      <rect width="150" height="120" fill="white" rx="12" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
      <circle cx="30" cy="35" r="18" fill="#e9d5ff"/>
      <rect x="20" y="26" width="20" height="18" fill="#a855f7" rx="2"/>
      <rect x="25" y="75" width="100" height="8" fill="#e2e8f0" rx="4"/>
      <rect x="25" y="95" width="80" height="12" fill="#94a3b8" rx="4"/>
    </g>
    
    <!-- Card 3 -->
    <g transform="translate(340, 0)">
      <rect width="150" height="120" fill="white" rx="12" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
      <circle cx="30" cy="35" r="18" fill="#fce7f3"/>
      <rect x="20" y="26" width="20" height="18" fill="#ec4899" rx="2"/>
      <rect x="25" y="75" width="100" height="8" fill="#e2e8f0" rx="4"/>
      <rect x="25" y="95" width="60" height="12" fill="#94a3b8" rx="4"/>
    </g>
  </g>
  
  <!-- Chart Area -->
  <g transform="translate(230, 310)">
    <rect width="500" height="220" fill="white" rx="12" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.08))"/>
    
    <!-- Chart Bars -->
    <rect x="40" y="170" width="40" height="30" fill="#3b82f6" rx="4"/>
    <rect x="100" y="140" width="40" height="60" fill="#a855f7" rx="4"/>
    <rect x="160" y="120" width="40" height="80" fill="#ec4899" rx="4"/>
    <rect x="220" y="100" width="40" height="100" fill="#3b82f6" rx="4"/>
    <rect x="280" y="130" width="40" height="70" fill="#a855f7" rx="4"/>
    <rect x="340" y="90" width="40" height="110" fill="#ec4899" rx="4"/>
    <rect x="400" y="110" width="40" height="90" fill="#3b82f6" rx="4"/>
    
    <!-- Chart Title -->
    <rect x="20" y="20" width="120" height="12" fill="#94a3b8" rx="4"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="700" cy="100" r="8" fill="#fbbf24" opacity="0.6"/>
  <circle cx="680" cy="100" r="8" fill="#10b981" opacity="0.6"/>
  <circle cx="660" cy="100" r="8" fill="#ef4444" opacity="0.6"/>
</svg>
