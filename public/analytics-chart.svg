<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <defs>
    <linearGradient id="analytics-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8fafc"/>
  
  <!-- Main Chart Container -->
  <rect x="50" y="50" width="500" height="300" fill="white" rx="15" filter="drop-shadow(0 10px 40px rgba(0,0,0,0.1))"/>
  
  <!-- Chart Title Area -->
  <rect x="70" y="70" width="150" height="15" fill="#94a3b8" rx="7"/>
  
  <!-- Y-axis labels -->
  <text x="75" y="130" fill="#94a3b8" font-size="12" font-family="Arial">100K</text>
  <text x="75" y="180" fill="#94a3b8" font-size="12" font-family="Arial">50K</text>
  <text x="75" y="230" fill="#94a3b8" font-size="12" font-family="Arial">25K</text>
  <text x="75" y="280" fill="#94a3b8" font-size="12" font-family="Arial">0</text>
  
  <!-- Grid lines -->
  <line x1="110" y1="130" x2="520" y2="130" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="110" y1="180" x2="520" y2="180" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="110" y1="230" x2="520" y2="230" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="110" y1="280" x2="520" y2="280" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Area Chart -->
  <defs>
    <linearGradient id="area-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.0" />
    </linearGradient>
  </defs>
  
  <!-- Area fill -->
  <path d="M 110 260 L 150 240 L 190 200 L 230 220 L 270 180 L 310 160 L 350 140 L 390 170 L 430 150 L 470 130 L 510 160 L 510 280 L 110 280 Z" 
        fill="url(#area-grad)"/>
  
  <!-- Line -->
  <path d="M 110 260 L 150 240 L 190 200 L 230 220 L 270 180 L 310 160 L 350 140 L 390 170 L 430 150 L 470 130 L 510 160" 
        stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="110" cy="260" r="5" fill="#3b82f6"/>
  <circle cx="150" cy="240" r="5" fill="#3b82f6"/>
  <circle cx="190" cy="200" r="5" fill="#3b82f6"/>
  <circle cx="230" cy="220" r="5" fill="#3b82f6"/>
  <circle cx="270" cy="180" r="5" fill="#3b82f6"/>
  <circle cx="310" cy="160" r="5" fill="#3b82f6"/>
  <circle cx="350" cy="140" r="5" fill="#3b82f6"/>
  <circle cx="390" cy="170" r="5" fill="#3b82f6"/>
  <circle cx="430" cy="150" r="5" fill="#3b82f6"/>
  <circle cx="470" cy="130" r="5" fill="#3b82f6"/>
  <circle cx="510" cy="160" r="5" fill="#3b82f6"/>
  
  <!-- X-axis labels -->
  <text x="100" y="305" fill="#94a3b8" font-size="11" font-family="Arial">Jan</text>
  <text x="180" y="305" fill="#94a3b8" font-size="11" font-family="Arial">Mar</text>
  <text x="260" y="305" fill="#94a3b8" font-size="11" font-family="Arial">May</text>
  <text x="340" y="305" fill="#94a3b8" font-size="11" font-family="Arial">Jul</text>
  <text x="420" y="305" fill="#94a3b8" font-size="11" font-family="Arial">Sep</text>
  <text x="500" y="305" fill="#94a3b8" font-size="11" font-family="Arial">Nov</text>
  
  <!-- Legend -->
  <g transform="translate(400, 70)">
    <circle cx="0" cy="0" r="5" fill="#3b82f6"/>
    <text x="12" y="5" fill="#64748b" font-size="12" font-family="Arial">Revenue</text>
  </g>
  
  <!-- Tooltip -->
  <g transform="translate(440, 90)">
    <rect width="80" height="50" fill="white" rx="8" filter="drop-shadow(0 4px 12px rgba(0,0,0,0.15))"/>
    <text x="10" y="20" fill="#64748b" font-size="10" font-family="Arial">September</text>
    <text x="10" y="38" fill="#1e293b" font-size="14" font-family="Arial" font-weight="bold">$75,432</text>
  </g>
  
  <!-- Trend Arrow -->
  <g transform="translate(250, 70)">
    <circle cx="0" cy="0" r="15" fill="#d1fae5"/>
    <path d="M -5 2 L 0 -5 L 5 2" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="0" y1="-5" x2="0" y2="5" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  </g>
  <text x="272" y="76" fill="#10b981" font-size="12" font-family="Arial" font-weight="bold">+23.5%</text>
</svg>
