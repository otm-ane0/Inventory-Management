<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" fill="none">
  <defs>
    <linearGradient id="box-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="#f8fafc"/>
  
  <!-- Warehouse Building -->
  <rect x="100" y="200" width="400" height="250" fill="#e2e8f0" rx="5"/>
  <rect x="100" y="200" width="400" height="30" fill="url(#box-grad)"/>
  
  <!-- Warehouse Door -->
  <rect x="250" y="300" width="100" height="150" fill="#94a3b8" rx="5"/>
  <circle cx="330" cy="375" r="5" fill="#475569"/>
  
  <!-- Windows -->
  <rect x="130" y="250" width="60" height="60" fill="#bfdbfe" rx="3"/>
  <rect x="410" y="250" width="60" height="60" fill="#bfdbfe" rx="3"/>
  
  <!-- Packages/Boxes -->
  <g transform="translate(150, 350)">
    <!-- Box 1 -->
    <rect width="50" height="50" fill="#3b82f6" opacity="0.8" rx="3"/>
    <line x1="0" y1="25" x2="50" y2="25" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="25" y1="0" x2="25" y2="50" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <g transform="translate(420, 360)">
    <!-- Box 2 -->
    <rect width="45" height="45" fill="#a855f7" opacity="0.8" rx="3"/>
    <line x1="0" y1="22.5" x2="45" y2="22.5" stroke="white" stroke-width="2" opacity="0.5"/>
    <line x1="22.5" y1="0" x2="22.5" y2="45" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Forklift -->
  <g transform="translate(350, 380)">
    <rect x="10" y="20" width="50" height="30" fill="#ec4899" rx="3"/>
    <rect x="0" y="30" width="15" height="20" fill="#ec4899"/>
    <circle cx="15" cy="55" r="8" fill="#1e293b"/>
    <circle cx="50" cy="55" r="8" fill="#1e293b"/>
    <rect x="55" y="10" width="5" height="40" fill="#64748b"/>
    <rect x="55" y="10" width="20" height="5" fill="#64748b"/>
  </g>
  
  <!-- Floating Document/Clipboard -->
  <g transform="translate(480, 150)">
    <rect width="80" height="100" fill="white" rx="5" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="10" y="15" width="60" height="8" fill="#e2e8f0" rx="2"/>
    <rect x="10" y="30" width="50" height="6" fill="#cbd5e1" rx="2"/>
    <rect x="10" y="42" width="55" height="6" fill="#cbd5e1" rx="2"/>
    <rect x="10" y="54" width="45" height="6" fill="#cbd5e1" rx="2"/>
    <circle cx="15" cy="72" r="3" fill="#10b981"/>
    <rect x="22" y="69" width="40" height="6" fill="#cbd5e1" rx="2"/>
    <circle cx="15" cy="85" r="3" fill="#10b981"/>
    <rect x="22" y="82" width="35" height="6" fill="#cbd5e1" rx="2"/>
  </g>
  
  <!-- Barcode Scanner -->
  <g transform="translate(50, 120)">
    <rect x="10" y="0" width="60" height="80" fill="white" rx="8" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <rect x="20" y="15" width="40" height="50" fill="#dbeafe" rx="3"/>
    <!-- Barcode lines -->
    <line x1="25" y1="25" x2="25" y2="55" stroke="#1e293b" stroke-width="2"/>
    <line x1="30" y1="25" x2="30" y2="55" stroke="#1e293b" stroke-width="1"/>
    <line x1="33" y1="25" x2="33" y2="55" stroke="#1e293b" stroke-width="3"/>
    <line x1="38" y1="25" x2="38" y2="55" stroke="#1e293b" stroke-width="2"/>
    <line x1="42" y1="25" x2="42" y2="55" stroke="#1e293b" stroke-width="1"/>
    <line x1="45" y1="25" x2="45" y2="55" stroke="#1e293b" stroke-width="2"/>
    <line x1="50" y1="25" x2="50" y2="55" stroke="#1e293b" stroke-width="3"/>
    <line x1="55" y1="25" x2="55" y2="55" stroke="#1e293b" stroke-width="1"/>
    
    <!-- Scanner beam -->
    <line x1="0" y1="40" x2="80" y2="40" stroke="#ef4444" stroke-width="2" opacity="0.6" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Floating Analytics Icon -->
  <g transform="translate(480, 280)">
    <circle cx="40" cy="40" r="40" fill="white" filter="drop-shadow(0 8px 16px rgba(0,0,0,0.15))"/>
    <path d="M 25 50 L 25 45 L 32 40 L 40 48 L 48 35 L 55 42 L 55 50 Z" fill="url(#box-grad)" opacity="0.8"/>
    <circle cx="32" cy="40" r="3" fill="#ec4899"/>
    <circle cx="40" cy="48" r="3" fill="#ec4899"/>
    <circle cx="48" cy="35" r="3" fill="#ec4899"/>
  </g>
  
  <!-- Cloud sync -->
  <g transform="translate(50, 280)">
    <ellipse cx="40" cy="30" rx="30" ry="20" fill="white" filter="drop-shadow(0 4px 8px rgba(0,0,0,0.1))"/>
    <ellipse cx="25" cy="35" rx="20" ry="15" fill="white"/>
    <ellipse cx="55" cy="35" rx="20" ry="15" fill="white"/>
    <path d="M 30 45 L 40 35 L 50 45" stroke="url(#box-grad)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="40" y1="35" x2="40" y2="55" stroke="url(#box-grad)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
