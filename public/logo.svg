<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#grad1)"/>
  
  <!-- Package/Box icon in white -->
  <g transform="translate(100, 100)">
    <!-- Box base -->
    <path d="M -40 -15 L -40 35 L 0 55 L 40 35 L 40 -15 L 0 5 Z" fill="white" opacity="0.9"/>
    
    <!-- Box top -->
    <path d="M -40 -15 L 0 -35 L 40 -15 L 0 5 Z" fill="white"/>
    
    <!-- Box side -->
    <path d="M 40 -15 L 40 35 L 0 55 L 0 5 Z" fill="white" opacity="0.7"/>
    
    <!-- Center line -->
    <line x1="0" y1="-35" x2="0" y2="55" stroke="url(#grad1)" stroke-width="3"/>
  </g>
</svg>
